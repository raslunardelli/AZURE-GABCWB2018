<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GAB CURITIBA</title>

    <!-- Latest compiled and minified CSS -->

                <div class="masthead clearfix">

                        <h3 class="masthead-brand">GAB 2018</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>

                <div class="inner cover">
                    <h1 class="cover-heading">Mensagem:</h1>
                    
                    <textarea id="txtArea" style="width:400px;height:400px;background-color:black"></textarea>
                    <p class="lead">
                        <a class="btn btn-lg btn-default" id="btn" onclick="ajax({ msg: $('#txtArea').val() }, 'mensagem')">Enviar</a>

                    </p>
                </div>
            </div>

        </div>

    </div>
